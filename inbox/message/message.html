<div ng-repeat="messages in $ctrl.message" class="row message read">
  <div class="col-xs-1">
    <div class="row">
      <div class="col-xs-2">
        <input type="checkbox" />
      </div>
      <div class="col-xs-2">
        <i class="star fa fa-star"></i>
      </div>
    </div>
  </div>
  <div ng-repeat="labels in $ctrl.message.labels "class="col-xs-11">
    <span class="label label-warning">{{messages.labels}}</span>
    <a href="#">{{messages.subject}}</a>
  </div>
</div>
